ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/vagrant.pub
keys:
    - ~/.ssh/vagrant
folders:
    -
        map: .
        to: /home/vagrant/zidweb
sites:
    -
        map: zidweb.local
        to: /home/vagrant/zidweb/public
databases:
    - zidweb
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: true
    -
        webdriver: false
name: zidweb
hostname: zidweb
